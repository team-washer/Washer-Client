name: Deploy to Self-Hosted Server

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
        types: [closed]

env:
    NODE_VERSION: "18"
    WEB_DIR: "/var/www/html"
    PM2_APP_NAME: "laundry-app"
    NEXT_TELEMETRY_DISABLED: 1

jobs:
    deploy:
        runs-on: self-hosted
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

        steps:
            - name: 🚀 Checkout code
              uses: actions/checkout@v4

            - name: 📦 Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: 🧹 Clean installation
              run: |
                  npm cache clean --force
                  rm -rf node_modules
                  rm -f package-lock.json

            - name: 📥 Install dependencies with retry
              run: |
                  # 첫 번째 시도
                  npm install --legacy-peer-deps --no-audit --no-fund || {
                    echo "First install failed, cleaning and retrying..."
                    rm -rf node_modules
                    npm cache clean --force
                    # 두 번째 시도
                    npm install --legacy-peer-deps --no-audit --no-fund --verbose
                  }

            - name: 🔍 Verify installation
              run: |
                  echo "Checking installed packages..."
                  ls -la node_modules/@radix-ui/ | head -10
                  npm list --depth=0 | grep radix || echo "No radix packages found"

            - name: 🧪 Run tests
              run: npm test --if-present
              continue-on-error: true

            - name: 🏗️ Build application
              run: |
                  export NEXT_TELEMETRY_DISABLED=1
                  npm run build
              env:
                  NODE_ENV: production
                  NEXT_TELEMETRY_DISABLED: 1

            - name: 🔍 Verify build output
              run: |
                  echo "=== Build Output Structure ==="
                  ls -la .next/
                  echo ""
                  if [ -d ".next/standalone" ]; then
                    echo "=== Standalone Directory ==="
                    ls -la .next/standalone/
                    echo ""
                    echo "=== Standalone .next Directory ==="
                    ls -la .next/standalone/.next/ || echo "No .next in standalone"
                  fi
                  echo ""
                  echo "=== Static Directory ==="
                  ls -la .next/static/ || echo "No static directory"

            - name: 🛑 Stop existing PM2 process
              run: |
                  if pm2 list | grep -q "${{ env.PM2_APP_NAME }}"; then
                    pm2 stop ${{ env.PM2_APP_NAME }}
                    pm2 delete ${{ env.PM2_APP_NAME }}
                  fi
              continue-on-error: true

            - name: 💾 Backup current deployment
              run: |
                  if [ -d "${{ env.WEB_DIR }}" ]; then
                    sudo cp -r ${{ env.WEB_DIR }} ${{ env.WEB_DIR }}.backup.$(date +%Y%m%d_%H%M%S)
                  fi
              continue-on-error: true

            - name: 🗑️ Clear web directory
              run: sudo rm -rf ${{ env.WEB_DIR }}/*

            - name: 📂 Deploy files (Fixed)
              run: |
                  # Next.js standalone 배포
                  if [ -d ".next/standalone" ]; then
                    echo "✅ Deploying Next.js standalone..."
                    
                    # 1. standalone 파일들 복사
                    sudo cp -r .next/standalone/* ${{ env.WEB_DIR }}/
                    
                    # 2. static 파일들을 올바른 위치에 복사
                    sudo mkdir -p ${{ env.WEB_DIR }}/.next
                    sudo cp -r .next/static ${{ env.WEB_DIR }}/.next/
                    
                    # 3. public 파일들 복사
                    if [ -d "public" ]; then
                      sudo cp -r public/* ${{ env.WEB_DIR }}/public/ 2>/dev/null || sudo mkdir -p ${{ env.WEB_DIR }}/public
                    fi
                    
                    # 4. 배포된 파일 구조 확인
                    echo "=== Deployed File Structure ==="
                    ls -la ${{ env.WEB_DIR }}/
                    echo ""
                    echo "=== .next Directory in Deployment ==="
                    ls -la ${{ env.WEB_DIR }}/.next/ || echo "No .next directory"
                    
                    # 5. PM2로 Next.js 서버 시작
                    cd ${{ env.WEB_DIR }}
                    echo "🚀 Starting PM2 process..."
                    pm2 start server.js --name ${{ env.PM2_APP_NAME }} --env production
                    pm2 save
                    
                  else
                    echo "📁 Deploying static files..."
                    # 정적 파일 배포 (export가 있는 경우)
                    if [ -d "out" ]; then
                      sudo cp -r out/* ${{ env.WEB_DIR }}/
                    else
                      sudo mkdir -p ${{ env.WEB_DIR }}/_next
                      sudo cp -r .next/static ${{ env.WEB_DIR }}/_next/
                      if [ -d "public" ]; then
                        sudo cp -r public/* ${{ env.WEB_DIR }}/
                      fi
                    fi
                  fi

            - name: 🔐 Set permissions
              run: |
                  sudo chown -R www-data:www-data ${{ env.WEB_DIR }}
                  sudo chmod -R 755 ${{ env.WEB_DIR }}

            - name: 🔄 Restart nginx
              run: |
                  sudo nginx -t
                  sudo systemctl reload nginx

            - name: 🔍 Debug deployment status
              run: |
                  echo "=== PM2 Status ==="
                  pm2 list
                  echo ""
                  echo "=== PM2 Logs (last 10 lines) ==="
                  pm2 logs ${{ env.PM2_APP_NAME }} --lines 10 || echo "No PM2 logs available"
                  echo ""
                  echo "=== Web Directory Contents ==="
                  ls -la ${{ env.WEB_DIR }}
                  echo ""
                  echo "=== .next Directory in Web Dir ==="
                  ls -la ${{ env.WEB_DIR }}/.next/ || echo "No .next directory in web dir"
                  echo ""
                  echo "=== Nginx Status ==="
                  sudo systemctl status nginx --no-pager -l
                  echo ""
                  echo "=== Port Usage ==="
                  sudo netstat -tlnp | grep -E ':80|:3000' || echo "No processes on ports 80/3000"

            - name: ✅ Health check with improved error handling
              run: |
                  echo "🔍 Starting health check..."
                  sleep 10

                  # PM2 앱 상태 확인
                  if pm2 list | grep -q "${{ env.PM2_APP_NAME }}"; then
                    echo "✅ PM2 process is running"
                    
                    # PM2 앱이 실제로 응답하는지 확인
                    if curl -f -s --connect-timeout 5 http://localhost:3000 > /dev/null; then
                      echo "✅ Next.js server is responding on port 3000"
                    else
                      echo "❌ Next.js server not responding on port 3000"
                      echo "PM2 logs:"
                      pm2 logs ${{ env.PM2_APP_NAME }} --lines 10
                    fi
                    
                    # nginx를 통한 접근 확인
                    if curl -f -s --connect-timeout 5 http://localhost > /dev/null; then
                      echo "✅ Nginx is serving the application"
                    else
                      echo "❌ Nginx not serving properly"
                      echo "Nginx error log:"
                      sudo tail -10 /var/log/nginx/error.log || echo "No nginx error log"
                    fi
                    
                  else
                    echo "❌ PM2 process not found"
                    
                    # 정적 파일 배포인 경우 nginx만 확인
                    if curl -f -s --connect-timeout 5 http://localhost > /dev/null; then
                      echo "✅ Static files served by nginx"
                    else
                      echo "❌ Static files not accessible"
                      echo "Nginx error log:"
                      sudo tail -10 /var/log/nginx/error.log || echo "No nginx error log"
                      exit 1
                    fi
                  fi

            - name: 🧹 Cleanup old backups
              run: |
                  cd $(dirname ${{ env.WEB_DIR }})
                  sudo find . -name "html.backup.*" -type d -mtime +7 -exec rm -rf {} + 2>/dev/null || true
              continue-on-error: true

            - name: 📊 Deployment summary
              if: always()
              run: |
                  echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
                  echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY

                  if [ ${{ job.status }} == 'success' ]; then
                    echo "✅ **Deployment successful!**" >> $GITHUB_STEP_SUMMARY
                    echo "🌐 **Site URL:** http://your-domain.com" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "❌ **Deployment failed!**" >> $GITHUB_STEP_SUMMARY
                  fi

                  # PM2 상태 확인
                  if command -v pm2 &> /dev/null; then
                    echo "### PM2 Status" >> $GITHUB_STEP_SUMMARY
                    echo '\`\`\`' >> $GITHUB_STEP_SUMMARY
                    pm2 list >> $GITHUB_STEP_SUMMARY
                    echo '\`\`\`' >> $GITHUB_STEP_SUMMARY
                  fi

                  # 시스템 상태 확인
                  echo "### System Status" >> $GITHUB_STEP_SUMMARY
                  echo '\`\`\`' >> $GITHUB_STEP_SUMMARY
                  echo "Nginx: $(sudo systemctl is-active nginx)" >> $GITHUB_STEP_SUMMARY
                  echo "Disk usage: $(df -h ${{ env.WEB_DIR }} | tail -1)" >> $GITHUB_STEP_SUMMARY
                  echo '\`\`\`' >> $GITHUB_STEP_SUMMARY
