name: Washer-Client CD Prod

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, ZHB-WasherWebVM-Prod]
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm run lint
        continue-on-error: true
        
      - name: Type check
        run: pnpm exec tsc --noEmit
        continue-on-error: true
        
      - name: Copy .env file
        run: cp /root/.env .env
        
      - name: Build app
        run: pnpm run build
        
      - name: Restart app with PM2
        run: |
          cd /root/actions-runner/_work/Washer-Client/Washer-Client
          
          pm2 stop washer-client || true
          pm2 delete washer-client || true
          
          pm2 start "pnpm start" --name washer-client
          
          pm2 save
          pm2 status
