name: Washer-Client CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm run lint
        continue-on-error: true
        
      - name: Type check
        run: pnpm exec tsc --noEmit
        continue-on-error: true
        
      - name: Copy .env file
        run: cp /root/.env .env
        
      - name: Build app
        run: pnpm run build
        
      - name: Install PM2 as dev dependency (if not in package.json)
        run: |
          if ! pnpm list pm2 &> /dev/null; then
            pnpm add -D pm2
          fi
          
      - name: Restart app with PM2
        run: |
          pnpm exec pm2 startOrRestart ecosystem.config.js --env production
          pnpm exec pm2 save
